<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Мой сайт{% endblock %}</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p>Вы вошли как {{ user.username }} | <a href="{% url 'logout' %}">Выйти</a></p>
    {% else %}
        <a href="{% url 'login' %}">Войти</a>
    {% endif %}

    {% block content %}
    {% endblock %}
</body>
</html>
